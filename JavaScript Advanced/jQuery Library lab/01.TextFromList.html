<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text From List</title>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Forth</li>
        <li>Fifth</li>
    </ul>

    <button id="showItems" onclick="extractText()">Show</button>
    <div id="result"></div>

    <script>
        function extractText(){
            let items = $('ul li')
                .toArray()
                .map(li => li.textContent)
                .join(', ');
            $("#result").text(items);
        }
    </script>
</body>
</html>

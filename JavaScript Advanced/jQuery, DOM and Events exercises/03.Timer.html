<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script src="timer.js"></script>
<script>
    window.onload=function(){
        timer();
    }

    function timer(){
        let counting = false;
        let [s, m, h] = [0, 0, 0]; //seconds, minutes, hours
        let ticker;

        $('#start-timer').on('click', startTimer);
        $('#stop-timer').on('click', stopTimer);

        function stopTimer(){
            if(counting = true){  
                clearInterval(ticker);
                counting = false; 
            }
        }
        function startTimer(){
            if(counting == false){
                ticker = setInterval(increaseTime, 1000);
                counting = true;
            }            
        }
        function increaseTime(){
            s++;
            $('#seconds').text(s < 10 ? '0'+ s : s);
            $('#minutes').text(m < 10 ? '0'+ m : m);
            $('#hours').text(h < 10 ? '0' + h : h);
                if(s == 59){
                    s = -1;
                    m++;
                    if(m == 59){
                        m = -1;
                        h++;
                        if(h == 24){
                            h = 0;
                        }
                    }
                }
            }      
        }
</script>
</body>
</html>
